<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analysis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Stock Analysis</h1>
    <!-- Input for stock search -->
    <div class="mb-3">
      <input type="text" id="stockSearch" class="form-control" placeholder="Search for a stock..." autocomplete="off">
      <div id="suggestions" class="list-group"></div>
    </div>
    <!-- Chart container -->
    <div>
      <canvas id="candlestickChart"></canvas>
      <canvas id="rsiChart"></canvas>
      <canvas id="volumeChart"></canvas>
    </div>
    <!-- Moving Averages Options -->
    <div class="mt-3">
      <label class="me-2">Moving Averages:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma20" value="20">
        <label class="form-check-label" for="ma20">20 MA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma50" value="50">
        <label class="form-check-label" for="ma50">50 MA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma200" value="200">
        <label class="form-check-label" for="ma200">200 MA</label>
      </div>
      <label class="ms-3 me-2">Exponential Moving Averages:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ema20" value="20">
        <label class="form-check-label" for="ema20">20 EMA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ema50" value="50">
        <label class="form-check-label" for="ema50">50 EMA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ema200" value="200">
        <label class="form-check-label" for="ema200">200 EMA</label>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
