<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analysis - Indian Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="container mt-5">
    <h1 class="text-center mb-4">Indian Stock Analysis</h1>
    <!-- Search Bar -->
    <div class="mb-3">
      <input type="text" id="stockSearch" class="form-control" placeholder="Search for Indian stocks (e.g., RELIANCE.BSE)..." autocomplete="off">
      <div id="suggestions" class="list-group"></div>
    </div>
    <!-- Chart Container -->
    <div class="chart-container">
      <canvas id="candlestickChart"></canvas>
      <canvas id="rsiChart"></canvas>
      <canvas id="volumeChart"></canvas>
    </div>
    <!-- Indicators -->
    <div class="mt-3">
      <label class="me-2">Indicators:</label>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma20" value="20">
        <label class="form-check-label" for="ma20">20 MA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma50" value="50">
        <label class="form-check-label" for="ma50">50 MA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="ma200" value="200">
        <label class="form-check-label" for="ma200">200 MA</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="rsi" value="14">
        <label class="form-check-label" for="rsi">RSI</label>
      </div>
    </div>
  </div>

  <!-- Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
